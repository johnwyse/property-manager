{% extends "property/layout.html" %}

{% block body %}
<div class="login">
    <h1>Login</h1>
    <br><br>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" type="password" name="password" placeholder="Password">
        </div>
        {% if message %}
            <div class="alert alert-info" role="alert" >{{ message }}</div>
        {% endif %}
        <input class="btn btn-primary" type="submit" value="Login">
    </form>


    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    <br><br><br><br>

    Check out a <a target="_blank" href="https://youtu.be/K6PlQh34WoI">demo video</a> that shows all the app's features. <br> 

    Or feel free to register new users and explore on your own.
</div>
{% endblock %}
